<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatterPage - Realtime Node Socket.io Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="/js/client.js"></script>
</head>
<body>
    <nav class="mt-2">
        <img class="logo" src="chat.png" alt="ChatterPage Logo">
    </nav>

    <div class="welcome">
        <div class="row">
            <div class="col" id="user-name"> 
                <img src="https://www.pngplay.com/wp-content/uploads/13/Spongebob-Background-PNG-Background.png" class="rounded-circle bg-warning" width="50" height="50" alt="User Image">
                <!-- <h3 class="fw-normal">Heading</h3> -->
            </div>
            <div class="col-md-auto">
                <h3 class="text-center mt-2">
                    Welcome, to Chatter Page<br>üôè
                </h3>
            </div>
            <div class="col"></div>
        </div>
    </div>

    <!-- Message view -->
    <div class="container" id="box">
        <!-- Here new div(s) will be created by the client side js for viewing messages -->
    </div>
    
    <!-- Message typing box and send button -->
    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" class="msgInp" id="messageInp">
            <button class="button" type="submit"> <b> >> </b> </button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
